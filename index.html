<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sabzlearn - Drag & Drop Todo-app</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Main Section to Add Todo -->
    <div class="create-section">
      <h1>Todo List</h1>
      <button class="open-modal">
        Create Todo
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-4"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 4.5v15m7.5-7.5h-15"
          />
        </svg>
      </button>
    </div>

    <!-- Todo Lists Container -->
    <section class="client-container">
      <!-- To Do Section -->
      <section class="status-section to-do">
        <header id="todo">
          <p>To Do</p>
        </header>
        <!-- Example Todo Item -->
        <!-- <article class="todo" draggable="true">
          <p>Learn Next.js in 2024</p>
        </article> -->

      </section>

      <!-- In Progress Section -->
      <section class="status-section in-progress">
        <header id="in-progress">
          <p>In Progress</p>
        </header>
      </section>

      <!-- Completed Section -->
      <section class="status-section complete">
        <header id="completed">
          <p>Completed</p>
        </header>
      </section>

      <!-- Trash Section -->
      <section class="status-section trash">
        <header id="trash">
          <p>Trash</p>
        </header>
      </section>
    </section>

    <!-- Modal for Creating Todo -->
    <div class="modal-screen hidden">
      <article class="modal">
        <header>
          <span>Create Todo</span>
          <button class="close-modal">X</button>
        </header>
        <main>
          <div class="input-card">
            <input
              type="text"
              class="todo-input"
              placeholder="Please enter your todo content..."
            />
          </div>
        </main>
        <footer>
          <button class="close">Cancel</button>
          <button class="continue">Create</button>
        </footer>
      </article>
    </div>

    <!-- Linking to JS File -->
    <script src="./js/app.js"></script>
  </body>
</html>
